@(size: models.google.plus.Size.Value = models.google.plus.Size.medium,
  annotation: models.google.plus.Annotation.Value = models.google.plus.Annotation.inline, 
  lang : String = "en-US",
  width: Int = 300)

<!-- +1 button -->
<div class        = "g-plusone" 
  data-size       = "@size" 
  data-annotation = "@annotation"
  @if(models.google.plus.Annotation.isInline(annotation)) { 
    data-width = "@width" 
  } >
</div>

<script type="text/javascript">
  $(function() {
    var po = document.createElement('script');
    po.type = 'text/javascript';
    po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
    window.___gcfg = {
      lang : "@lang"
    }
  });

</script>
