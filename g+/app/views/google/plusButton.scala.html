@(size: String = "medium",
  annotation: String = "inline", 
  lang : String = "en-US",
  width: Int = 300)

@import GooglePlus.isInline

<!-- +1 button -->
<div class = "g-plusone" 
  data-size = "@size" 
  data-annotation = "@annotation"
  @if(isInline(annotation)) { 
    data-width = "@width" 
  } >
</div>

<script type="text/javascript">
  $(function() {
    var po = document.createElement('script');
    po.type = 'text/javascript';
    po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
    window.___gcfg = {
      lang : "@lang"
    }
  });

</script>
